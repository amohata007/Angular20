<h2 class="heading">{{ courseName() }}</h2>

<div class="counter-container">
  <div class="count-display">{{ counter() }}</div>

  <div class="button-group">
    <button class="btn dec" (click)="decCount()">âˆ’ Decrement</button>
    <button class="btn inc" (click)="incCount()">+ Increment</button>
  </div>

  <div class="add-section">
    <input
      type="number"
      [(ngModel)]="addValue"
      placeholder="Jaap count to add"
    />
    <button class="btn add" (click)="addCount()">Add Jaap</button>
  </div>
  <button class="btn reset" (click)="resetCount()">Reset</button>
</div>
